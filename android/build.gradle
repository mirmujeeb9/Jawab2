// Project-level build.gradle

buildscript {
    ext.kotlin_version = '1.8.22' // Ensure Kotlin version compatibility
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.8' // Google Services for Firebase, etc.
        // Add any other classpath dependencies here if needed
        classpath 'com.android.tools.build:gradle:7.0.0' // Ensure compatibility with API 31+
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        
    }
}

ext {
    compileSdkVersion   = 34
    targetSdkVersion    = 34
    appCompatVersion    = "1.7.0"
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

configurations.all {
    resolutionStrategy {
        force 'androidx.core:core-ktx:1.6.0'
    }
}